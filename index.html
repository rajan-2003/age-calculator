<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="subcont">
            <div class="title">
                <p>Age calculator</p>
            </div>
            <div class="input">
                <input type="date" id="dob">
                <button id="btn"><span>calculate</span></button>
            </div>
            <div class="result">
                <p id="age">You are 30 years,4 months and 21 days old. </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
